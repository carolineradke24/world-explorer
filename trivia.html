<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <title>The World Explorer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cal Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #333;
    }

    /* ðŸ”µ HEADER */
    header {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem;
      position: sticky;
      margin-bottom: 0;
      top: 0;
      z-index: 10;
    }

    .logo i {
      font-size: 1.2rem;
      color: #000000;
      margin-right: 0.5rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.4rem 1rem;
      border-radius: 999px;
    }

    .nav-link:hover {
      background: #f0f0f0;
    }

    .nav-link.active {
      background-color: #000;
      color: white;
    }
    #hero-banner {
      position: relative;
      height: 300px;
      width: 100%;
      overflow: hidden;
      margin-top: 0;
      padding-top: 0;
    }

    .hero-earth {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      margin: 0;
      padding: 0;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .hero-text {
      color: white;
      max-width: 900px;
    }

    .hero-text h1 {
      font-size: clamp(2.5rem, 5vw, 5.5rem);
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #eee;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
    .hero-overlay {
        align-items: center;
        padding: 2rem 1rem;
    }
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .footer-content p {
      margin: 0.5rem 0;
    }

    .footer-nav {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .footer-link {
      color: white;
      text-decoration: none;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      background-color: #222;
    }

    .footer-link:hover {
      background-color: #444;
    }
    </style>
    </head>
    <body>

  <!-- ðŸ”µ HEADER -->
  <header>
    <div class="logo">
        <i class="fas fa-globe-americas"></i>
        <span>The World Explorer</span>
    </div>
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="learn.html" class="nav-link">Learn</a>
        <a href="trivia.html" class="nav-link">Trivia</a>
    </nav>
  </header>

  <section id="hero-banner">
    <img src="images/earthspace.jpg" alt="Globe" class="hero-earth" />
    <div class="hero-overlay">
      <div class="hero-text">
        <h1>Trivia</h1>
      </div>
    </div>
  </section>

  

  <footer>
    <div class="footer-content">
      <p>Â© 2025 The World Explorer</p>
      <p>Learn more about the countries and regions that make up our home</p>
      <nav class="footer-nav">
        <a href="index.html" class="footer-link">Home</a>
        <a href="learn.html" class="footer-link">Learn</a>
        <a href="trivia.html" class="footer-link">Trivia</a>
      </nav>
    </div>
  </footer>

  <!-- ðŸ”µ SCRIPT -->
  <script>


    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
        }
    });

  </script>

</body>
</html>
